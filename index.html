<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Cairo:wght@300;400;500;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Jomhuria&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Outfit:wght@300;400;600;700&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,400;1,800&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=STIX+Two+Text:wght@700&family=Shrikhand&family=Taviraj:wght@900&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <style></style>
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h3>Your Result</h3>
        <div class="center">
          <h1>76 <span> of 100 </span></h1>
        </div>
        <div class="footer">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h3>Summary</h3>
        <div class="summary-sec">
          <article class="box">
            <div class="left">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <h3>Reaction</h3>
            </div>
            <p>80 <span>/ 100</span></p>
          </article>
          <article class="box">
            <div class="left">
              <img src="assets/images/icon-memory.svg" alt="" />
              <h3>Memory</h3>
            </div>
            <p>92 <span>/ 100</span></p>
          </article>
          <article class="box">
            <div class="left">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <h3>Verbal</h3>
            </div>
            <p>61 <span>/ 100</span></p>
          </article>
          <article class="box">
            <div class="left">
              <img src="assets/images/icon-visual.svg" alt="" />
              <h3>visual</h3>
            </div>
            <p>72 <span>/ 100</span></p>
          </article>
        </div>
        <a href="#" class="btn">Continue</a>
      </section>
    </main>
  </body>
</html>
